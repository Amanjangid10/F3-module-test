<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Data</title>
</head>

<body>



    <div class="container">

        <h1>My Public IP Address:
            <span id="ip"></span>
        </h1>
    </div>

    <div class="container-1">

        <div class="lat-long">
            <div>Lat: <span id=lat></span> </div>
            <div>Long: <span id=long></span> </div>
        </div>
        <div class="city-region">
            <div>City: <span id=city></span> </div>
            <div>Region: <span id=region></span> </div>
        </div>
        <div class="org-host">
            <div>Organisation: <span id=org></span> </div>
            <div>Host-Name: <span id=host></span> </div>
        </div>
    </div>

    <div id="map">


    </div>



    </iframe>


    <div class="zone-pin">
        <div>Time Zone: <span id="time"></span></div>
        <div>Date and Time: <span id="date"></span></div>
        <div>Pincode: <span id="pin"></span></div>
        <div>Message: <span id="time"></span></div>
    </div>

    <div class="filter">
        <input type="search" name="Filter" id="filter">
    </div>

    <div class="card" id="card">
    </div>






    <button onclick="window.location.href='index.html'">Reset</button>

    <script src="./script.js">
    </script>

</body>

</html>
